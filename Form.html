<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking Form</title>
    <link rel="stylesheet" href="stylesss.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Book Your Tour</h1>

        </div>
        <div class="form-container">
            <form action="process_registration.php" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="Email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="PhoneNo" required>
                </div>

                <div class="form-group">
                    <label for="destination">Select a Destination:</label>
                    <select id="destination" name="Destination" required>
                        <option value="Rajasthan">Jaipur, Rajasthan</option>
                        <option value="Agra">TajMahal, Agra</option>
                        <option value="Kerala">Munnar, Kerala</option>
                        <option value="Amritsar">Golden Temple, Amritsar</option>
                        <option value="Goa">Palolem Beach, Goa</option>
                        <!-- Add more destination options as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="package">Select a Package:</label>
                    <select id="package" name="Package" required>
                        <option value="gold">Gold</option>
                        <option value="premium">Premium</option>
                        <option value="vip">VIP</option>
                        <option value="family">Family</option>
                        <!-- Add more package options as needed -->
                    </select>
                </div>

                <div class="payment-details">
                    <h2>Payment Details</h2>

                    <div class="form-group">
                        <label for="Payment">Payment Method:</label>
                        <select id="Payment" name="Payment" required>
                            <option value="NetBanking">Net Banking</option>
                            <option value="Gpay">GPay</option>
                            <option value="PayTM">PayTM</option>
                            <option value="Credit_Card">Credit Card</option>
                            <option value="debit_card">Debit Card</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="IFSC">IFSC:</label>
                        <input type="text" id="IFSC" name="IFSC" required>
                    </div>

                    <div class="form-group">
                        <label for="AccountNo">Account Number:</label>
                        <input type="text" id="AccountNo" name="AccountNo" required>
                    </div>

                    <div class="form-group">
                        <label for="AccountName">Account Name:</label>
                        <input type="text" id="AccountName" name="AccountName" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Book Now">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
